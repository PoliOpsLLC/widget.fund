<!doctype html>
<html>
  <head>
    <title><%= options.title  %></title>
    <style>
      body {
        text-align: center;
        margin: 0 auto;
        padding: 2rem;
        max-width: 600px;
        line-height: 1.5;
        background: #008b42;
        color: white;
      }

      .demo-form {
        margin-bottom: 2rem;
      }

      .demo-form label,
      .demo-form input {
        display: block;
      }

      .demo-form input {
        margin: .25rem auto 1.25rem;
        width: 300px;
      }

      .demo-form button {
        margin: 1rem;
      }

      p {
        margin: 1rem 0 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Example Union Website</h1>
    <p>This is where the main content of the website would be. Below is an installed web widget. Its width, height, placement, and other components will be configurable per widget.</p>

    <section class="demo-form">
      <label for="apiKey">API Key</label>
      <input name="apiKey" />
      <label for="location">State Abbr</label>
      <input name="location" />
      <label for="employer">Employer PK</label>
      <input name="employer" />
      <label for="local">Local PK</label>
      <input name="local" />
      <button onclick="window.configureButton()">Initialize Button</button>
      <button onclick="window.configureWidget()">Initialize Widget</button>
    </section>

    <div data-pledgeup-widget></div>

    <script src="<%= files.chunks.widget.entry %>"></script>
    <script>
      <% if (RELEASE_NAME) { %>
        var version = '<%= RELEASE_NAME %>';
      <% } else { %>
        var version = '<%= files.chunks.app.hash %>';
      <% } %>
    </script>

    <script>
      window.configureButton = function() {
        if (script) script.remove();
        var script = document.createElement('script');
        script.setAttribute('data-pledgeup-button', true);
        script.setAttribute('data-pledgeup-location', document.querySelector('input[name="location"]').value);
        script.setAttribute('data-pledgeup-employer', document.querySelector('input[name="employer"]').value);
        script.setAttribute('data-pledgeup-local', document.querySelector('input[name="local"]').value);
        script.src = "<%= files.chunks.button.entry %>";
        document.body.appendChild(script);
      };

      window.configureWidget = function() {
        window.pledgeupWidget({
          apiKey: document.querySelector('input[name="apiKey"]').value,
          version: version,
        });
      };
    </script>
  </body>
</html>
